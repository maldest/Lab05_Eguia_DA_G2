<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Azul Marino Transparente</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<nav class="barra-navegacion navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="marca-navegacion navbar-brand" href="#">MiLogo</a>

    <button class="boton-toggle navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacion" 
      aria-controls="menuNavegacion" aria-expanded="false" aria-label="Alternar navegación">
      <span class="icono-toggle navbar-toggler-icon"></span>
    </button>

    <div class="colapsable navbar-collapse collapse" id="menuNavegacion">
      <ul class="lista-navegacion navbar-nav ms-auto">
        <li class="item-navegacion nav-item">
          <a class="enlace-navegacion nav-link activo" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="item-navegacion nav-item dropdown">
          <a class="enlace-navegacion nav-link dropdown-toggle" href="#" id="enlaceDesplegable" role="button" 
            data-bs-toggle="dropdown" aria-expanded="false">
            Servicios
          </a>
          <ul class="menu-desplegable dropdown-menu" aria-labelledby="enlaceDesplegable">
            <li><a class="item-menu-desplegable dropdown-item" href="#">Diseño</a></li>
            <li><a class="item-menu-desplegable dropdown-item" href="#">Desarrollo</a></li>
            <li><a class="item-menu-desplegable dropdown-item" href="#">Marketing</a></li>
          </ul>
        </li>
        <li class="item-navegacion nav-item">
          <a class="enlace-navegacion nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
